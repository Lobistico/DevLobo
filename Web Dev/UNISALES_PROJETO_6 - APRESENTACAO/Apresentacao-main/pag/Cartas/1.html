<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Apresentação em Slide </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="centraliza.css">
</head>

<body>

    <div class="container">
        <br>
        <p style="text-align: center;">Essa é uma apresentação diferente... Mas tem slide!</p>

        <h1 style="text-align: center;">Introdução ao Linux <br>

            <audio controls>
                <source src="../../extras/music/telecurso.mp3" type="audio/mpeg">                        
            </audio>
        </h1>



        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../../img/ap/slide1.png" alt="Lobo" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../../img/ap/slide2.png" alt="help" style="width:100%;">
                </div>

                <div class="item">
                    <img src="../../img/ap/slide3.png" alt="Memes1" style="width:100%;">
                </div>
                <div class="item">
                    <img src="../../img/ap/slide4.jpg" alt="Memes2" style="margin:auto; padding: 10px; width: 50%; height:auto">

                </div>
                <div class="item">
                    <img src="../../img/ap/slide9.jpg" alt="Memes3" style="margin:auto; padding: 10px; width: 50%; height:auto">
                </div>
                <div class="item">
                    <img src="../../img/ap/slide7.jpg" alt="Memes4" style="margin:auto; padding: 10px; width: 50%; height:auto">
                </div>
                <div class="item">
                    <img src="../../img/ap/slide8.jpg" alt="Memes4" style="margin:auto; padding: 10px; width: 50%; height:auto">
                </div>
                <div class="item">
                    <img src="../../img/ap/slide11.jpeg" alt="Memes4" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div style="text-align: center;">
        <audio controls>
            <source src="../../extras/music/xarope.mp3" type="audio/mpeg">                        
        </audio>
    </div>

</body>

</html>
